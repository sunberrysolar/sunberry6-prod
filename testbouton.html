<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouton d'Achat</title>
</head>
<body>
    <!-- Bouton d'achat -->
    <button id="btnAchat">Acheter maintenant</button>

    <!-- Script JavaScript -->
    <script>
        // Fonction pour ouvrir la popup et rediriger vers le lien de paiement Stripe
        function ouvrirPopup() {
            var email = prompt("Veuillez saisir votre adresse e-mail :");
            if (email) {
                // Rediriger vers le lien de paiement Stripe
                window.location.href = 'https://buy.stripe.com/00g5kO90G1U9ejK8wy';
            }
        }

        // Associer la fonction d'ouverture de la popup au clic sur le bouton
        document.getElementById("btnAchat").addEventListener("click", ouvrirPopup);
    </script>
</body>
</html>
